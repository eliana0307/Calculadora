<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuradora básica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" placeholder="Escribe un número"><br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" placeholder="Escribe otro número">
    
    <div class="button-container">
      <button class="suma" onclick="realizarOperación('suma')">Suma</button>
      <button class="resta" onclick="realizarOperación ('resta')">Resta</button>
      <button class="multiplicación" onclick="realizarOperación('multiplicación')">Multiplicación</button>
      <button class="división" onclick="realizarOperación('división')">División</button>
    </div>
    <div id="result"></div>
    </body>
    <script src="script.js"></script>
    </html>
